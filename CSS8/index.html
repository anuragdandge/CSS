    <link rel="stylesheet" href="style.css" />
    <script>
        $(document).ready(function() {
            $(".pro1").mouseenter(function() {
                $(".plus1").animate({
                        opacity: "1",
                    },
                    250
                );
                $(".icon").animate({
                        height: "70px",
                        width: "70px",
                    },
                    250
                );
            });
            //onClick on Plus Button
            $(".plus1").click(function() {
                $(".cover").css({
                    "z-index": "1",
                });
                $("#bottom").css({
                    // "height": "50%",
                    "opacity": "1",
                    transition: "all .5s ease-in-out",
                });

                $("#top").css({
                        transform: "translate3d(0,0,0)",
                        transition: "all .5s ease-in-out",
                    },
                    500
                );
                $("#bottom").css({
                        transform: "translate3d(0,0,0)",
                        transition: "all .5s ease-in",
                    },
                    500
                );
                $("#close").css({
                    transform: "translate3d(0,0,0)",
                    "z-index": "2",
                    transition: "all .7s ease-in-out",
                });
                $(".profile").css({
                    transform: "translate3d(0,150%,0)",
                    transition: "all .7s ease-in-out",
                });
            });

            //onClick on Close Button

            $("#close").click(function() {
                $(".cover").css({
                    "z-index": "0",
                });
                $("#bottom").css({
                    // "height": "0",
                    "opacity": "0",
                    transition: "all .5s ease-in-out",
                });
                $("#top").css({
                    transform: "translate3d(0,-105%,0)",
                    transition: "all .5s ease-in-out",
                });
                $("#bottom").css({
                    transform: "translate3d(0,105%,0)",
                    transition: "all .5s ease-in",
                });
                $("#close").css({
                    "z-index": "0",
                    transform: "translate3d(0,-160%,0)",
                });
                $(".profile").css({
                    transform: "translate3d(0,-110%,0)",
                    transition: "all .7s ease-in-out",
                });
            });

            $(".pro1").mouseleave(function() {
                $(".plus1").animate({
                        opacity: "0",
                    },
                    250
                );
                $(".icon").animate({
                        height: "130px",
                        width: "130px",
                    },
                    250
                );
            });

            $(".pro2").mouseenter(function() {

        });
