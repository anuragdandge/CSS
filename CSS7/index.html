        function fun() {
            var ch = document.getElementById("checkbox1");
            if (ch.checked) {
                $(".timeline").animate({
                    marginLeft: "500px",
                });
                $(".list").animate({
                    marginRight: "150px",
                });
            } else {
                $(".timeline").animate({
                    marginLeft: "000px",
                });
                $(".list").animate({
                    marginRight: "000px",
                });
            }
        }

        function fun1() {

                $("#sc").animate({
                    opacity: '1',
                    marginLeft: '0px'
                })
                $("h3").css({
                    "opacity": "0"
                });
            } else {
                $("#sc").animate({
                    opacity: '0',
                    marginLeft: '100px'

                })
                $("h3").css({
                    "opacity": "1"
                });

            }
        }
    </script>
